<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Article Upadate</title>
  </head>
  <body>
    <h1>Article Update</h1>
    <form id="article-form">
      <input
        type="text"
        id="ariticle-title"
        placeholder="ariticle 제목"
        required
      />
      <input
        type="text"
        id="ariticle-body"

        required
      />

    </form>
    <button id="github-login">Login with GitHub</button>
    <script src="index.js"></script>
  </body>
</html>
